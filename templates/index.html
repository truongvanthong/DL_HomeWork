<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>

    <!-- Load CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        /* CSS for the loading message */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            text-align: center;
            z-index: 9999; /* Ensure it's above other elements */
        }

        #loading p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px; /* Increase the font size for larger text */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Text Generator</h1>
    <form id="textForm">
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" name="inputText" rows="4" cols="50"></textarea>
        <br>
        <label for="outputLength">Desired Output Length:</label>
        <input type="number" id="outputLength" name="outputLength" value="1000">
        <br>
        <button type="submit">Process Text</button>
    </form>
    <div id="loading">
        <p>Loading...</p>
    </div>
    <h2>Output Text:</h2>
    <p id="outputText"></p>

    <!-- Load script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textForm = document.getElementById("textForm");
            const inputText = document.getElementById("inputText");
            const outputLength = document.getElementById("outputLength");
            const outputText = document.getElementById("outputText");
            const loading = document.getElementById("loading");
        
            textForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const inputData = {
                    text: inputText.value,
                    length: parseInt(outputLength.value)
                };
                
                // Show the loading screen
                loading.style.display = "block";
                outputText.textContent = ""; // Clear previous output

                // Send a POST request to the '/process' route
                fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                })
                .then(response => response.json())
                .then(data => {
                    // Hide the loading screen and update the output text with the response from the server
                    loading.style.display = "none";
                    outputText.textContent = data.output_text;
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Hide the loading screen in case of an error
                    loading.style.display = "none";
                });
            });
        });
    </script>
</body>
</html>
